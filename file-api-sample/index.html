    <script type="text/javascript">
        Offline.options = {
            checkOnLoad: true,
            interceptRequests: true,
            requests: false
        };
        Offline.on("confirmed-up", function () {
            $(".offline-ui-content").html("Online");
            online = true;
        }, null);
        Offline.on("confirmed-down", function () {
            $(".offline-ui-content").html("Offline");
            online = false;
        }, null);
    </script>
